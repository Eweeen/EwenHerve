<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- =========== Ttile =========== -->
    <title>QUIZ</title>

<body>

    <nav id="navbar">
        <h1>QUIZ</h1>
    </nav>

    <main>
        <div class="quiz-container show"></div>

        <div id="questions-container">
    
            <h1 id="questions-title"></h1>
            
            <div id="questions">
            </div>
            <div id="submit-questions">
                <button class="suivant">Suivant</button>
                <button class="score">Afficher le score</button>
            </div>
        </div>

        <div id="score-container">
            <div class="score__infos">
                <h1>Score</h1>
                <p class="afficherScore"></p>

                <div class="button__Score">
                    <form action="">
                        <button class="change-quiz" type="submit">Changer de quiz</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
   
    <script src="JS/app.js"></script>
